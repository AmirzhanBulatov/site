<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China Avto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/logo.png" alt="China Avto Logo">
        </div>
        <div class="language-switch">
            <button class="lang-btn active" onclick="switchLanguage('ru')">Русский</button>
            <button class="lang-btn" onclick="switchLanguage('kz')">Қазақша</button>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3 data-ru="Фильтры" data-kz="Сүзгілер">Фильтры</h3>
            
            <div class="filter-group">
                <label data-ru="Марка" data-kz="Маркасы">Марка</label>
                <select id="brandFilter">
                    <option value="" data-ru="Все марки" data-kz="Барлық маркалар">Все марки</option>
                    <option value="BYD">BYD</option>
                    <option value="Geely">Geely</option>
                    <option value="Chery">Chery</option>
                    <option value="Haval">Haval</option>
                </select>
            </div>

            <div class="filter-group">
                <label data-ru="Модель" data-kz="Үлгісі">Модель</label>
                <select id="modelFilter">
                    <option value="" data-ru="Все модели" data-kz="Барлық үлгілер">Все модели</option>
                </select>
            </div>

            <div class="filter-group">
                <label data-ru="Кузов" data-kz="Кузов">Кузов</label>
                <select id="bodyFilter">
                    <option value="" data-ru="Все типы" data-kz="Барлық түрлер">Все типы</option>
                    <option value="Седан" data-ru="Седан" data-kz="Седан">Седан</option>
                    <option value="Кроссовер" data-ru="Кроссовер" data-kz="Кроссовер">Кроссовер</option>
                    <option value="Хэтчбек" data-ru="Хэтчбек" data-kz="Хэтчбек">Хэтчбек</option>
                </select>
            </div>

            <div class="filter-group">
                <label data-ru="Растаможен" data-kz="Кедендеген">Растаможен</label>
                <select id="customsFilter">
                    <option value="" data-ru="Все" data-kz="Барлығы">Все</option>
                    <option value="да" data-ru="Да" data-kz="Иә">Да</option>
                    <option value="нет" data-ru="Нет" data-kz="Жоқ">Нет</option>
                </select>
            </div>

            <div class="filter-group">
                <label data-ru="Год выпуска" data-kz="Шығарылған жылы">Год выпуска</label>
                <div class="year-range">
                    <input type="number" id="yearFrom" placeholder="От" min="2015" max="2024">
                    <input type="number" id="yearTo" placeholder="До" min="2015" max="2024">
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="nav-tabs">
                <button class="tab-btn active" onclick="showTab('catalog')" data-ru="Каталог" data-kz="Каталог">Каталог</button>
                <button class="tab-btn" onclick="showTab('favorites')" data-ru="Избранное" data-kz="Таңдаулылар">Избранное</button>
            </div>

            <div id="catalogTab">
                <div class="sort-controls">
                    <button class="sort-btn" onclick="sortCars('price')" data-ru="По цене" data-kz="Баға бойынша">По цене</button>
                    <button class="sort-btn" onclick="sortCars('year')" data-ru="По году" data-kz="Жыл бойынша">По году</button>
                </div>

                <div class="cars-grid" id="carsGrid">
                    <!-- Car cards will be generated by JavaScript -->
                </div>
            </div>

            <div id="favoritesTab" class="hidden">
                <div class="cars-grid" id="favoritesGrid">
                    <p data-ru="Нет избранных автомобилей" data-kz="Таңдаулы автомобильдер жоқ">Нет избранных автомобилей</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Detail Frame -->
    <div class="detail-frame" id="detailFrame">
        <button class="close-btn" onclick="closeDetail()">×</button>
        <div class="detail-content" id="detailContent">
            <!-- Detail content will be generated by JavaScript -->
        </div>
    </div>

    <!-- Application Modal -->
    <div class="modal" id="applicationModal">
        <div class="modal-content">
            <h3 data-ru="Заявка на покупку" data-kz="Сатып алу өтініші">Заявка на покупку</h3>
            <form id="applicationForm">
                <div class="form-group">
                    <label data-ru="Имя" data-kz="Аты">Имя</label>
                    <input type="text" id="applicantName" required>
                </div>
                <div class="form-group">
                    <label data-ru="Номер телефона" data-kz="Телефон нөмірі">Номер телефона</label>
                    <input type="tel" id="applicantPhone" required>
                </div>
                <button type="submit" class="submit-btn" data-ru="Отправить заявку" data-kz="Өтінім жіберу">Отправить заявку</button>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>


<footer style="background: linear-gradient(135deg, #868e96 0%, #495057 100%); color: white; padding: 2rem; margin-top: 2rem;">
    <div style="max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
        <div style="margin-bottom: 1rem;">
            <h3 style="margin-bottom: 1rem; font-size: 1.2rem;">China Avto</h3>
            <p style="margin-bottom: 0.5rem; font-size: 0.9rem;">© 2024 Все права защищены</p>
        </div>
        
        <div style="margin-bottom: 1rem;">
            <h3 style="margin-bottom: 1rem; font-size: 1.2rem;">Адрес</h3>
            <p style="margin-bottom: 0.5rem; font-size: 0.9rem;">
                <a href="https://2gis.kz/astana/geo/70000001102880004" 
                   target="_blank" 
                   style="color: white; text-decoration: none;">
                    г. Астана, ул. Хусейн бен Талал 28
                </a>
            </p>
            <p style="font-size: 0.9rem;">Ежедневно с 9:00 до 21:00</p>
        </div>
        
        <div style="margin-bottom: 1rem;">
            <h3 style="margin-bottom: 1rem; font-size: 1.2rem;">Социальные сети</h3>
            <div style="display: flex; gap: 1rem;">
                <a href="https://www.instagram.com/china_avto_01/" target="_blank" rel="noopener noreferrer" style="color: white; font-size: 1.5rem;"><div class="social-icon"><i class="fab fa-instagram"></i></div></a>
                <a href="https://www.tiktok.com/@chinaavto_kz" target="_blank" rel="noopener noreferrer" style="color: white; font-size: 1.5rem;"><div class="social-icon"><i class="fab fa-tiktok"></i></div></a>
                <a href="https://wa.me/77776872773" target="_blank" rel="noopener noreferrer" style="color: white; font-size: 1.5rem;"><div class="social-icon"><i class="fab fa-whatsapp"></i></div></a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
